<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Password Generator</h2>

        <div class="wrapper">
            <div class="input-box">
                <input id="password" disabled type="text">
                <button id="copyBtn">Copy</button>
            </div>
            <p id="copyMessage">Copied!</p>

            <div class="length-setting">
                <label for="length">Password Length: <span id="lengthValue">12</span></label>
                <input type="range" id="length" min="6" max="30" value="12">
            </div>

            <div class="pass-settings">
                <label class="title">Password Settings</label>
                <ul class="options">
                    <li><input type="checkbox" id="lowercase" checked> <label for="lowercase">Lowercase (a-z)</label></li>
                    <li><input type="checkbox" id="uppercase"> <label for="uppercase">Uppercase (A-Z)</label></li>
                    <li><input type="checkbox" id="numbers"> <label for="numbers">Numbers (0-9)</label></li>
                    <li><input type="checkbox" id="symbols"> <label for="symbols">Symbols (!-$^+)</label></li>
                </ul>
            </div>

            <button id="generateBtn" class="generate-btn">Generate Password</button>
            <button id="toggleTheme" class="toggle-theme">ðŸŒ™ Dark Mode</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
